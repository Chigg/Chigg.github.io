title: Colin Higgins # your site title
author: #
email: higgins.colin@gmail.com # email for form submission, you also have to change it in _js/scripts.js
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://chigg.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: That_Colin # replace with your_twitter_username or comment to remove link from footer
github_username:  Chigg # replace with your_github_username or comment to remove link from footer
instagram_username: ## replace with your_instagram_username or comment to remove link from footer
linkedin_username: chigg
social:
  name: Colin Higgins

disqus:
  shortname: # # to enable comments replace with your_disqus_shortname

analytics-id: "UA-75662959-2"
# Build settings
markdown: kramdown
highlighter: rouge # or pygments or null
#theme: jekyll-sleek
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.png

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
